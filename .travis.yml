# Travis CI build file for KituraBuddy.

# whitelist (branches that should be built)
branches:
  only:
    - master
    - develop
    - jazzy_travis
    - /^issue.*$/

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx
      osx_image: xcode9.2
      sudo: required

before_install:
  - git clone -b jazzy_travis https://github.com/ShihabMehboob/Package-Builder.git

script:
  - ./Package-Builder/build-package.sh -projectDir $TRAVIS_BUILD_DIR
